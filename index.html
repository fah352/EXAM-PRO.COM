<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MDCAT Enzyme Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (max-width: 640px) {
      .option-btn {
        padding: 0.5rem 0.7rem;
        font-size: 0.75rem;
      }
      .question-text {
        font-size: 0.85rem;
      }
      .control-btn {
        padding: 0.4rem 0.5rem;
        font-size: 0.75rem;
      }
      .result-table {
        font-size: 0.8rem;
      }
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .quiz-container {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .option-btn {
      transition: all 0.2s ease;
      text-align: left;
    }
    .pulse {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.03); opacity: 0.9; }
    }
    .fadeIn {
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .progress-transition {
      transition: width 0.4s ease-in-out;
    }
    .selected-option {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%) !important;
      color: white !important;
      border-color: #1e40af !important;
      box-shadow: 0 2px 5px rgba(59, 130, 246, 0.3);
    }
    .control-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .result-row:nth-child(even) {
      background-color: #f8fafc;
    }
  </style>
</head>
<body>
  <!-- Quiz Section Container -->
  <div class="quiz-container max-w-md w-full bg-white p-4 rounded-xl fadeIn" id="quiz-section">
    <div class="section-title font-bold mb-3 text-base text-blue-700 text-center border-b-2 border-blue-100 pb-2">MDCAT Enzyme Quiz</div>
    
    <div id="timer-wrapper" class="text-sm my-2 text-gray-600 text-center font-semibold">
      Time Left: <span id="timer" class="text-red-600 font-bold pulse">60s</span>
    </div>
    
    <div class="progress-bar-container bg-gray-200 rounded-lg overflow-hidden h-2 mb-3">
      <div class="progress-bar h-full w-0 bg-gradient-to-r from-blue-600 to-blue-400 rounded-lg progress-transition" id="progressBar"></div>
    </div>
    
    <div id="question-container" class="mb-4"></div>
    
    <div class="controls flex justify-between mt-4 gap-2">
      <button class="back-btn flex-1 py-2 px-3 rounded-lg text-white text-sm font-semibold shadow-md bg-gray-500 hover:bg-gray-600 focus:outline-none transition-all control-btn" onclick="prevQuestion()">Back</button>
      <button class="next-btn flex-1 py-2 px-3 rounded-lg text-white text-sm font-semibold shadow-md bg-blue-600 hover:bg-blue-700 focus:outline-none transition-all control-btn" onclick="nextQuestion()">Next</button>
      <button class="submit-btn flex-1 py-2 px-3 rounded-lg text-white text-sm font-semibold shadow-md bg-green-600 hover:bg-green-700 focus:outline-none transition-all control-btn" onclick="submitQuiz()">Submit</button>
    </div>
  </div>

  <!-- Result Section Container -->
  <div class="quiz-container max-w-md w-full bg-white p-4 rounded-xl fadeIn" id="result-section" style="display:none;">
    <div class="section-title font-bold mb-4 text-base text-blue-700 text-center border-b-2 border-blue-100 pb-2">Result Summary</div>
    
    <div class="result-table bg-white rounded-lg overflow-hidden shadow-sm mb-4">
      <div class="result-row flex border-b border-gray-200">
        <div class="p-3 font-medium text-gray-700 flex-1 border-r border-gray-200">Attempted Questions</div>
        <div id="attempted" class="p-3 font-bold text-gray-900 flex-1"></div>
      </div>
      <div class="result-row flex border-b border-gray-200">
        <div class="p-3 font-medium text-gray-700 flex-1 border-r border-gray-200">Questions Left</div>
        <div id="left" class="p-3 font-bold text-gray-900 flex-1"></div>
      </div>
      <div class="result-row flex border-b border-gray-200">
        <div class="p-3 font-medium text-gray-700 flex-1 border-r border-gray-200">Correct Answers</div>
        <div id="correct" class="p-3 font-bold text-green-600 flex-1"></div>
      </div>
      <div class="result-row flex border-b border-gray-200">
        <div class="p-3 font-medium text-gray-700 flex-1 border-r border-gray-200">Incorrect Answers</div>
        <div id="incorrect" class="p-3 font-bold text-red-600 flex-1"></div>
      </div>
      <div class="result-row flex">
        <div class="p-3 font-medium text-gray-700 flex-1 border-r border-gray-200">Overall Percentage</div>
        <div id="percentage" class="p-3 font-bold text-blue-600 flex-1"></div>
      </div>
    </div>
    
    <div id="retake" class="text-center mt-4">
      <button class="py-2 px-5 rounded-lg text-white text-sm font-semibold shadow-md bg-orange-500 hover:bg-orange-600 focus:outline-none transition-all" onclick="resetQuiz()">Retake Test</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "Enzymes are biological catalysts that increase the rate of reactions in living organisms without:",
        options: ["Being consumed", "Releasing energy", "Forming ATP", "Changing the pH"],
        answer: "Being consumed"
      },
      {
        question: "Ribozymes differ from enzymes because they are:",
        options: ["Proteins", "Lipids", "RNA molecules", "DNA fragments"],
        answer: "RNA molecules"
      },
      {
        question: "Enzymes function based on their:",
        options: ["Density", "Color", "Complex structure", "Charge only"],
        answer: "Complex structure"
      },
      {
        question: "The active site of an enzyme is responsible for:",
        options: ["Digesting the enzyme", "Increasing the pH", "Binding the substrate", "Denaturing proteins"],
        answer: "Binding the substrate"
      },
      {
        question: "The specificity of an enzyme is largely determined by:",
        options: ["Number of carbon atoms", "Water presence", "R-groups of amino acids", "Size of the enzyme"],
        answer: "R-groups of amino acids"
      },
      {
        question: "In the lock-and-key hypothesis, the enzyme is imagined as:",
        options: ["A lock", "A door", "A key", "A wall"],
        answer: "A lock"
      },
      {
        question: "In the lock-and-key hypothesis, the substrate is imagined as:",
        options: ["A padlock", "A cell wall", "A lock", "A key"],
        answer: "A key"
      },
      {
        question: "The lock-and-key model assumes the active site:",
        options: ["Changes constantly", "Is a rigid structure", "Binds to all substrates equally", "Requires coenzymes"],
        answer: "Is a rigid structure"
      },
      {
        question: "The induced-fit hypothesis suggests that the enzyme:",
        options: ["Breaks down without substrate", "Changes shape slightly", "Works only in mammals", "Has no active site"],
        answer: "Changes shape slightly"
      },
      {
        question: "The enzyme-substrate complex is formed during:",
        options: ["Dehydration", "Hydrolysis", "Enzyme binding", "Denaturation"],
        answer: "Enzyme binding"
      },
      {
        question: "After releasing the product, the enzyme:",
        options: ["Is broken down", "Changes color", "Remains unchanged", "Stops functioning"],
        answer: "Remains unchanged"
      },
      {
        question: "In the induced-fit model, the enzyme fits the substrate like a:",
        options: ["Spoon in a bowl", "Hand in a glove", "Nail in a wall", "Lock and key"],
        answer: "Hand in a glove"
      },
      {
        question: "The process of converting substrate into product is called:",
        options: ["Hydrolysis", "Catalysis", "Neutralization", "Polymerization"],
        answer: "Catalysis"
      },
      {
        question: "The rate of enzyme action is controlled by:",
        options: ["Number of cells", "Type of sugar", "Shape of active site", "Presence of DNA"],
        answer: "Shape of active site"
      },
      {
        question: "An enzyme-substrate complex increases the likelihood of:",
        options: ["Mutation", "Catalysis", "Death", "Respiration"],
        answer: "Catalysis"
      },
      {
        question: "Enzymes are most active when:",
        options: ["Frozen", "Inactive", "At optimum conditions", "In a vacuum"],
        answer: "At optimum conditions"
      },
      {
        question: "The substrate fits into the enzyme at:",
        options: ["Binding loop", "Reaction corner", "Active site", "Enzyme wall"],
        answer: "Active site"
      },
      {
        question: "The enzyme's ability to bind a specific substrate is called:",
        options: ["Compatibility", "Selectivity", "Specificity", "Polarity"],
        answer: "Specificity"
      },
      {
        question: "The enzyme helps stretch the bond in the substrate to:",
        options: ["Prevent a reaction", "Increase rigidity", "Make it easier to break", "Denature the enzyme"],
        answer: "Make it easier to break"
      },
      {
        question: "The local conditions inside the enzyme can be different from:",
        options: ["Substrate structure", "External pH and ions", "Enzyme sequence", "Temperature"],
        answer: "External pH and ions"
      }
    ];

    let currentQuestionIndex = 0;
    let userAnswers = new Array(questions.length).fill(null);
    let timerInterval;
    const QUIZ_DURATION = 60;
    let timeLeft = QUIZ_DURATION;

    const questionContainer = document.getElementById('question-container');
    const progressBar = document.getElementById('progressBar');
    const timerDisplay = document.getElementById('timer');
    const quizSection = document.getElementById('quiz-section');
    const resultSection = document.getElementById('result-section');

    function startQuiz() {
      currentQuestionIndex = 0;
      userAnswers.fill(null);
      timeLeft = QUIZ_DURATION;
      updateTimerDisplay();
      renderQuestion();
      startTimer();
      quizSection.style.display = 'block';
      resultSection.style.display = 'none';
    }

    function renderQuestion() {
      const q = questions[currentQuestionIndex];
      let optionsHTML = '';
      
      q.options.forEach((option, index) => {
        const isSelected = userAnswers[currentQuestionIndex] === index;
        optionsHTML += `
          <button class="w-full py-2 px-3 my-1 text-left text-sm border border-blue-200 rounded-lg bg-blue-50 cursor-pointer option-btn
            ${isSelected ? 'selected-option' : 'hover:bg-blue-100 hover:border-blue-400'}"
            onclick="selectOption(${index})">
            ${option}
          </button>
        `;
      });
      
      questionContainer.innerHTML = `
        <div class="question font-semibold mb-3 text-sm text-blue-800 leading-tight question-text">
          ${currentQuestionIndex + 1}. ${q.question}
        </div>
        <div class="options flex flex-col gap-1">
          ${optionsHTML}
        </div>
      `;
      
      updateProgressBar();
    }

    function selectOption(optionIndex) {
      userAnswers[currentQuestionIndex] = optionIndex;
      renderQuestion();
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        renderQuestion();
      }
    }

    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        renderQuestion();
      }
    }

    function updateProgressBar() {
      const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
      progressBar.style.width = `${progress}%`;
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          submitQuiz();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      timerDisplay.textContent = `${timeLeft}s`;
      if (timeLeft <= 10) {
        timerDisplay.classList.add('pulse');
      } else {
        timerDisplay.classList.remove('pulse');
      }
    }

    function submitQuiz() {
      clearInterval(timerInterval);
      let correctAnswers = 0;
      let attemptedQuestions = 0;

      questions.forEach((q, index) => {
        if (userAnswers[index] !== null) {
          attemptedQuestions++;
          if (q.options[userAnswers[index]] === q.answer) {
            correctAnswers++;
          }
        }
      });

      const incorrectAnswers = attemptedQuestions - correctAnswers;
      const questionsLeft = questions.length - attemptedQuestions;
      const percentage = ((correctAnswers / questions.length) * 100).toFixed(1);

      document.getElementById('attempted').textContent = attemptedQuestions;
      document.getElementById('left').textContent = questionsLeft;
      document.getElementById('correct').textContent = correctAnswers;
      document.getElementById('incorrect').textContent = incorrectAnswers;
      document.getElementById('percentage').textContent = `${percentage}%`;

      quizSection.style.display = 'none';
      resultSection.style.display = 'block';
    }

    function resetQuiz() {
      startQuiz();
    }

    window.onload = startQuiz;
  </script>
</body>
          </html>
